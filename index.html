<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Google Clone</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<div id="nav">
			<ul >
				<li class="nav-top">
					<a id="sign" href="https://accounts.google.com">Sign in</a>
				</li>
				<li class="nav-top">
					<a href="https://www.google.com/intl/en/about/products/">
						<img src="images/apps_icon.png">
					</a>
				</li>
				<li class="nav-top">
					<a href="https://images.google.com/">Image</a>
				</li>
				<li class="nav-top">
					<a href="https://www.google.com/intl/en/mail/help/about.html">Gmail</a>
				</li>
			</ul>
		</div>

		<div id="main">
			<img src="images/googlelogo.png" alt="The Google Logo">
			<div id="searchbar">
				<form>
					<input type="text">
				</form>
			</div>
			<div class="center">
				<form>
					<input class="button" value="Google Search" type="submit">
				</form>
				<form>
					<input class="button" value="I'm Feeling Lucky" type="submit">
				</form>
			</div>
		</div>

		<div id="foot">
			<div id="lfoot">
				<ul>
					<li class="footlist">
						<a href="">Advertising</a>
					</li>
					<li class="footlist">
						<a href="">Business</a>
					</li>
					<li class="footlist">
						<a href="">About</a>
					</li>
				</ul>
			</div>

			<div id="rfoot">
				<ul>
					<li class="footlist">
						<a href="">Settings</a>
					</li>
					<li class="footlist">
						<a href="">Terms</a>
					</li>
					<li class="footlist">
						<a href="">Privacy</a>
					</li>
				</ul>
			</div>
		</div>

	</body>
</html>
